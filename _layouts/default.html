0<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
	
 <link rel="icon" href="favicon.ico">	
 
  <link rel="stylesheet" href="css/normalize.css">				
  <link rel="stylesheet" href="css/styles.css">	
	
</head>
<body>
		
		<h1>Jekyll Site</h1>

		<header>
			{% include nav.html %}
		</header>

		<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>

		{{ content }}

		<footer>
			{% include nav.html %}
		</footer>


	
  
</body>
</html>
